<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASHION HOUSE</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <div class="logo">
                    <a class="logo__link" href="#">
                        <img class="logo__icon" src="./img/logo.svg" alt="Logo">
                    </a>
                </div>
                <nav class="header__nav header__nav-effect">
                    <a class="header__nav-link" href="#">Для неё</a>
                    <a class="header__nav-link" href="#">Для него</a>
                    <a class="header__nav-link" href="#">new collection</a>
                    <a class="header__nav-link" href="#">sale</a>
                </nav>
                <div class="header__icons">
                    <a class="header__icon-link" href="#">
                        <img class="header__icons-img" src="./img/add.svg" alt="Add">
                    </a>
                    <a class="header__icon-link" href="#">
                        <img class="header__icons-img" src="./img/like.svg" alt="Favourite">
                    </a>
                    <a class="header__icon-link" href="#">
                        <img class="header__icons-img" src="./img/bucket.svg" alt="Bucket">
                    </a>
                </div>
            </div>
            <div class="header__body">
                <div class="header__body-text">
                    <h1 class="header__body-title title">
                        Твой амбассадор в мире моды
                    </h1>
                    <div class="button">
                        <a class="button__link" href="#">
                            Перейти
                            <img src="./img/header-arrow.svg" alt="Arrow">
                        </a>
                    </div>
                </div>
                <div class="header__body-img">
                    <img src="./img/header-body-img.png" alt="Photo">
                </div>
                <button class="header__prev-btn">
                    <img src="./img/header-left-btn.svg" alt="Preveos">
                </button>
                <button class="header__next-btn">
                    <img src="./img/header-right-btn.svg" alt="Next">
                </button>
            </div>
        </div>
    </header>
    <section class="new-collection">
        <div class="container-narrow">
            <h2 class="new-collection__title">new collection</h2>
            <div class="new-collection__cards">
                <a class="new-collection__cards-item" href="#">
                    <div class="new__collection__img">
                        <img class="new__collection__img--blurr" src="./img/for-her.png" alt="for-her">
                    </div>
                    <h5 class="cards-item-title">Для неё </h5>
                    <p class="cards-item-text">Следуй за трендами </p>
                </a>
                <a class="new-collection__cards-item" href="#">
                    <div class="new__collection__img">
                        <img class="new__collection__img--blurr" src="./img/for-him.png" alt="for-him">
                    </div>
                    <h5 class="cards-item-title">Для него </h5>
                    <p class="cards-item-text">Выбирай лучшее </p>
                </a>
                <a class="new-collection__cards-item" href="#">
                    <div class="new__collection__img">
                        <img class="new__collection__img--blurr" src="./img/shoes.png" alt="shoes">
                    </div>
                    <h5 class="cards-item-title">Обувь </h5>
                    <p class="cards-item-text">Уверенность в каждом шаге </p>
                </a>
                <a class="new-collection__cards-item" href="#">
                    <div class="new__collection__img">
                        <img class="new__collection__img--blurr" src="./img/accessories.png" alt="accessories">
                    </div>
                    <h5 class="cards-item-title">Аксессуары </h5>
                    <p class="cards-item-text">Блеск роскоши в каждом изделии </p>
                </a>

            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>

</html>
