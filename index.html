<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASHION HOUSE</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <div class="logo">
                    <a class="logo__link" href="#">
                        <img class="logo__icon" src="./img/logo.svg" alt="Logo">
                    </a>
                </div>
                <nav class="header__nav header__nav-effect">
                    <a class="header__nav-link" href="#">Для неё</a>
                    <a class="header__nav-link" href="#">Для него</a>
                    <a class="header__nav-link" href="#">new collection</a>
                    <a class="header__nav-link" href="#">sale</a>
                </nav>
                <div class="header__icons">
                    <a class="header__icon-link" href="#">
                        <img class="header__icons-img" src="./img/add.svg" alt="Add">
                    </a>
                    <a class="header__icon-link" href="#">
                        <img class="header__icons-img" src="./img/like.svg" alt="Favourite">
                    </a>
                    <a class="header__icon-link" href="#">
                        <img class="header__icons-img" src="./img/bucket.svg" alt="Bucket">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <script src="./js/main.js"></script>
</body>

</html>
